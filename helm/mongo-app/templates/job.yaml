apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mongo-app.fullname" . }}-job
spec:
  template:
    spec:
      containers:
      - name: {{ include "mongo-app.fullname" . }}-job
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command: ["/bin/bash", "/app/k8s_job.sh"]
        volumeMounts:
        - name: post-values
          mountPath: /config
        - name: dump
          mountPath: /dump
      volumes:
      - name: post-values
        configMap:
          name: {{ include "mongo-app.fullname" . }}-post-values
      - name: dump
        persistentVolumeClaim:
          claimName: {{ include "mongo-app.fullname" . }}-dump-pvc
      restartPolicy: Never
  backoffLimit: 4