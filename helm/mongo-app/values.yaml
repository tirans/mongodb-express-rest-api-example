replicaCount: 1

image:
  repository: mongo-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

mongoApp:
  replicaCount: 1
  image:
    repository: mongo-app
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000


mongodb:
  image:
    repository: mongodb-app
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 5050
  dumpPath: /Users/tirane/Public/local-volume
  dumpStorage: 1Gi
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
  host: m3max.local
  paths:
    - path: /api
      pathType: Prefix
      backend:
        serviceName: mongo-app
        servicePort: 3000
    - path: /db
      pathType: Prefix
      backend:
        serviceName: mongodb-app
        servicePort: 5050
serviceAccount:
  create: true
autoscaling:
  enabled: false